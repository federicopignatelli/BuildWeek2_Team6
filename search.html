<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search-Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body class="bg-black">
    <header>
      <h1 class="text-light">Cerca</h1>

      <form class="d-flex search" role="search">
        <button type="submit">
          <i class="text-light bg-dark ricerca"></i>
        </button>
        <input
          class="bg-dark form-control me-2 w-25 colore border-0"
          type="search"
          placeholder="Cosa vuoi ascoltare?"
        />
      </form>
    </header>
    <!-- fine header -->

    <main>
      <div class="container">
        <div class="row">
          <h2 class="text-light text-center mb-3">Sfoglia Tutto</h2>
          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card bg-danger">
              <div class="card-body">
                <h5 class="card-title text-light">Podcast</h5>
                <img
                  class="w-50"
                  src="/assets/imgs/search/image-2.jpg"
                  alt="imagine"
                />
              </div>
            </div>
          </div>

          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card mb-4" style="background-color: darkblue">
              <div class="card-body">
                <h5 class="card-title text-light">Create per te</h5>
                <img src="/assets/imgs/search/image-42.png" alt="imagine" />
              </div>
            </div>
          </div>

          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card mb-4" style="background-color: rgb(222, 20, 114)">
              <div class="card-body">
                <h5 class="card-title text-light">Nuove uscite</h5>
                <img src="/assets/imgs/search/image-26.jpg" alt="imagine" />
              </div>
            </div>
          </div>

          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card" style="background-color: green">
              <div class="card-body">
                <h5 class="card-title text-light">Pop</h5>
                <img src="/assets/imgs/search/image-47.jpg" alt="imagine" />
              </div>
            </div>
          </div>

          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card mb-4" style="background-color: rgb(186, 88, 7)">
              <div class="card-body">
                <h5 class="card-title text-light">Hip Hop</h5>
                <img src="/assets/imgs/search/image-49.jpg" alt="imagine" />
              </div>
            </div>
          </div>

          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card bg-danger">
              <div class="card-body">
                <h5 class="card-title text-light">Dance/Elettronica</h5>
                <img src="/assets/imgs/search/image-4.jpg" alt="imagine" />
              </div>
            </div>
          </div>

          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card" style="background-color: rgb(230, 46, 193)">
              <div class="card-body">
                <h5 class="card-title text-light">Latina</h5>
                <img src="/assets/imgs/search/image-5.jpg" alt="imagine" />
              </div>
            </div>
          </div>

          <div class="col col-12 col-sm-6 col-md-3">
            <div class="card" style="background-color: rgb(207, 88, 237)">
              <div class="card-body">
                <h5 class="card-title text-light">Classifiche</h5>
                <img src="/assets/imgs/search/image-14.jpg" alt="imagine" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
